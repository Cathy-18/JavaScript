<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>5-Subject Grade Calculator</title>
  <link rel="stylesheet" href="java1.css">
</head>
<body>
  <div class="container">
    <h1>5-Subject Grade Calculator</h1>

    <label>Subject 1: <input id="sub1" type="number" min="0" max="100"></label><br>
    <label>Subject 2: <input id="sub2" type="number" min="0" max="100"></label><br>
    <label>Subject 3: <input id="sub3" type="number" min="0" max="100"></label><br>
    <label>Subject 4: <input id="sub4" type="number" min="0" max="100"></label><br>
    <label>Subject 5: <input id="sub5" type="number" min="0" max="100"></label><br><br>

    <button id="calcBtn">Calculate</button>

    <p id="result"></p>
  </div>

  <script src="java1.js"></script>
</body>
</html>
